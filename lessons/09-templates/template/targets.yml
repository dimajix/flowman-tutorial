templates:
  writePartitionedTarget:
    kind: target
    parameters:
      - name: table
        type: string
      - name: mapping
        type: string
    template:
      kind: relation
      mapping: $mapping
      partition:
        year: $year
      # Directly embed the relation instead of referencing an explicit relation via its name
      relation:
        kind: sqlserver
        # Specify the file format to use
        format: sql_server
        # Specify the namespace within the database
        database: dbo
        # Specify the table within the database
        table: $table
        # Add (logical) partition column
        partitions:
          - name: year
            type: integer
            granularity: 1
        schema:
          kind: mapping
          mapping: $mapping


  writeUnpartitionedTarget:
    kind: target
    parameters:
      - name: table
        type: string
      - name: mapping
        type: string
    template:
      kind: relation
      mapping: $mapping
      # Directly embed the relation instead of referencing an explicit relation via its name
      relation:
        kind: sqlserver
        # Specify the file format to use
        format: sql_server
        # Specify the namespace within the database
        database: dbo
        # Specify the table within the database
        table: $table
        schema:
          kind: mapping
          mapping: $mapping


