relations:
  aggregates:
    kind: sqlserver
    # Specify the file format to use
    format: sql_server
    # Specify the namespace within the database
    database: dbo
    # Specify the table within the database
    table: aggregates
    # Add (logical) partition column
    partitions:
      - name: year
        type: integer
        granularity: 1
    # Specify an optional schema here. It is always recommended to explicitly specify a schema for every relation
    # and not just let data flow from a mapping into a target.
    schema:
      kind: embedded
      fields:
        - name: country
          type: STRING
        - name: min_wind_speed
          type: FLOAT
        - name: max_wind_speed
          type: FLOAT
        - name: avg_wind_speed
          type: FLOAT
        - name: min_temperature
          type: FLOAT
        - name: max_temperature
          type: FLOAT
        - name: avg_temperature
          type: FLOAT
